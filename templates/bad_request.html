{% extends "layout.html" %}
{% block body %}
    <div class = "container-fluid">
        <div class = "row">
            <div class="col-lg-4 col-lg-offset-4">
                <img src="{{ url_for('.static', filename='img/error_logo.jpg') }}" class="center-block" style="width:300px" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                {% if message %}
                <p class="text-center"><strong>{{ message }}</strong></p>
                {% else %}
                <p class="text-center"><strong>The request is not valid.</strong></p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
