<span style="float:right;" class="hidden-xs">
    <span style="display:inline-block">
        <label for="coverage_metric_group">
            Coverage metric:
        </label>
        <span class="btn-group" data-toggle="buttons" id="coverage_metric_group">
            <button class="btn btn-primary active coverage_metric_buttons"
                    id="covered_mean_covmet_button">
                    <input type="radio" name="a">Average</input>
            </button>
            <button class="btn btn-primary coverage_metric_buttons" id="covered_covmet_button">
                <input type="radio" name="a">Individuals over X</input>
            </button>
        </span>
    </span>
    <div class="coverage_subcat_selectors" id="over_x_select_container" style="display:inline-block; display:none;">
        <label for="over_x_select">
            Individuals over:
        </label>
        <select id="over_x_select">
            <option>1X</option>
            <option>5X</option>
            <option>10X</option>
            <option>15X</option>
            <option>20X</option>
            <option>25X</option>
            <option selected>30X</option>
            <option>50X</option>
            <option>100X</option>
        </select>
    </div>
    <div class="coverage_subcat_selectors" id="average_select_container" style="display:inline-block;">
        <label for="average_select">
            Metric:
        </label>
        <select id="average_select">
            <option selected>mean</option>
            <option>median</option>
        </select>
    </div>
</span>
